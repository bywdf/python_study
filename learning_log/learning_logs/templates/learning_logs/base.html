<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>  
        <a href="{% url 'learning_logs:index' %}">Learning Log</a> -

    {% endblock content %}
